	<script type="text/javascript">
		mui.init()
		$(document).ready(function(){
			$('.card-title .mui-badge').each(function(){
				var index =$(this);
				if(index.text() == 'Ⅰ'){
					index.css('background-color','skyblue');
				}else if(index.text() == 'Ⅱ') {
					index.css('background-color','deepskyblue');
				}else if(index.text() == 'Ⅲ') {
					index.css('background-color','yellowgreen');
				}else if(index.text() == 'Ⅳ') {
					index.css('background-color','gold');
				}else if(index.text() == 'Ⅴ') {
					index.css('background-color','orange');
				}else if(index.text() == '劣Ⅴ') {
					index.css('background-color','orangered');
				}
			});
			$('.mui-card-footer').each(function(){
				var index = $($(this).children('a').get(0));
				index.click(function(){
					if(index.text() == '点击收藏'){
						index.text('取消收藏');
						index.css('color','#d81e06');
						index.prepend('<img src="../images/redheart.png"/>');
					}else{
						index.text('点击收藏');
						index.css('color','#007AFF');
						index.prepend('<img src="../images/heart.png"/>');
					}
				})
				
			});
		});
	</script>
