<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>隐式转换</title>
	</head>
	<body>
		<input id="input" type="text" /><input id="btn" type="button" value="提交" />
		<script>
			var btn = document.querySelector('#btn')
			
			btn.addEventListener('click',function(){
				var input = document.querySelector('#input')
//				如果input有值并且值不为空字符
				if( input.value && input.value.trim() ){
					alert('提交成功')
				}else{
					alert('不能为空')
				}
			})
		</script>
	</body>
</html>
