<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/feedback.css" />
	</head>
	<style type="text/css">
		.mui-bar {
			background-color: #007AFF;
		}
		
		.mui-bar .mui-btn-link {
			color: #fff;
		}
		
		.mui-title {
			color: #FFF;
		}
		.mui-page-content input {
			margin-bottom: 0;
		}
		.mui-switch.mui-active {
		    border-color: #007AFF;
		    background-color: #007AFF;
		}
	</style>

	<body>
		<header class=" mui-bar-nav">

		</header>
		<div class="mui-content">
			<div id="feedback" class="mui-page feedback">
				<div class="mui-navbar-inner mui-bar mui-bar-nav">
					<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
					<button id="submit" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">提交</button>
					<h1 class="mui-center mui-title">我要投诉</h1>
				</div>
				<div class="mui-page-content">
					<h4 style="margin: 15px 0 5px 10px;">投诉河道：<span style="color: #007AFF;">潮白河</span></h4>
					<p>投诉人姓名</p>
					<div class="mui-input-row">
						<input id='contact' type="text" class="mui-input-clear contact" placeholder="(请输入您的真实姓名)"  />
					</div>
					<p>投诉人联系方式</p>
					<div class="mui-input-row">
						<input id='contact' type="text" class="mui-input-clear contact" placeholder="(请输入您的联系方式)" />
					</div>
					<p>投诉主题</p>
					<div class="mui-input-row">
						<input id='contact' type="text" class="mui-input-clear contact"  />
						<p>投诉内容</p>
					</div>
					<div class="row mui-input-row">
						<textarea id='question' class="mui-input-clear question" placeholder="请详细描述您的投诉..."></textarea>
					</div>
					<p>图片(选填,提供问题截图,总大小10M以下)</p>
					<div id='image-list' class="row image-list"></div>
					<br />
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<span></span>
							<div class="mui-switch mui-switch-mini">
								<div class="mui-switch-handle"></div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/mui.view.js "></script>
	<script src='../js/feedback.js'></script>
	<script type="text/javascript">
		mui.init();
		mui('.mui-content .mui-switch').each(function() { //循环所有toggle
			//toggle.classList.contains('mui-active') 可识别该toggle的开关状态
			this.parentNode.querySelector('span').innerText = '匿名：' + (this.classList.contains('mui-active') ? '是' : '否');
			/**
			 * toggle 事件监听
			 */
			this.addEventListener('toggle', function(event) {
				//event.detail.isActive 可直接获取当前状态
				this.parentNode.querySelector('span').innerText = '匿名：' + (event.detail.isActive ? '是' : '否');
			});
		});
	</script>

</html>
